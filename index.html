<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacefarm - Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            cursor: none;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .text-container {
            position: relative;
            mix-blend-mode: screen;
        }

        h1 {
            color: #fff;
            font-size: clamp(2rem, 8vw, 7rem);
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: lowercase;
            position: relative;
            animation: glitchText 3s infinite;
            text-shadow:
                0 0 30px rgba(85, 56, 250, 0.8),
                0 0 60px rgba(85, 56, 250, 0.5),
                0 0 100px rgba(85, 56, 250, 0.3);
        }

        h1::before,
        h1::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        h1::before {
            animation: glitchBefore 2s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            text-shadow: 2px 0 #5538fa;
        }

        h1::after {
            animation: glitchAfter 2.5s infinite;
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
            text-shadow: -2px 0 #5538fa;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1) 0px,
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            opacity: 0.15;
            animation: scanlineMove 8s linear infinite;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            pointer-events: none;
            box-shadow: inset 0 0 200px rgba(0, 0, 0, 0.9);
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #5538fa;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            box-shadow: 0 0 20px rgba(85, 56, 250, 0.6);
        }

        .cursor::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 4px;
            background: #5538fa;
            border-radius: 50%;
        }

        @keyframes glitchText {
            0%, 90%, 100% {
                transform: translate(0);
            }
            91% {
                transform: translate(-2px, 2px);
            }
            92% {
                transform: translate(2px, -2px);
            }
            93% {
                transform: translate(-2px, 2px);
            }
        }

        @keyframes glitchBefore {
            0%, 95%, 100% {
                transform: translate(0);
            }
            96% {
                transform: translate(-5px, 0);
            }
            97% {
                transform: translate(5px, 0);
            }
        }

        @keyframes glitchAfter {
            0%, 90%, 100% {
                transform: translate(0);
            }
            91% {
                transform: translate(5px, 0);
            }
            92% {
                transform: translate(-5px, 0);
            }
        }

        @keyframes scanlineMove {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(10px);
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="content">
        <div class="text-container">
            <h1 data-text="under construction">under construction</h1>
        </div>
    </div>
    <div class="scanlines"></div>
    <div class="vignette"></div>
    <div class="cursor"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Custom cursor
        const cursor = document.querySelector('.cursor');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function updateCursor() {
            cursorX += (mouseX - cursorX) * 0.15;
            cursorY += (mouseY - cursorY) * 0.15;
            cursor.style.left = cursorX - 10 + 'px';
            cursor.style.top = cursorY - 10 + 'px';
            requestAnimationFrame(updateCursor);
        }
        updateCursor();

        // Three.js Scene
        const canvas = document.getElementById('canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        camera.position.z = 50;

        // Particle system
        const particleCount = 1000;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const sizes = new Float32Array(particleCount);

        // Spacefarm purple RGB normalized
        const purple = { r: 85/255, g: 56/255, b: 250/255 };

        for (let i = 0; i < particleCount; i++) {
            const i3 = i * 3;
            positions[i3] = (Math.random() - 0.5) * 100;
            positions[i3 + 1] = (Math.random() - 0.5) * 100;
            positions[i3 + 2] = (Math.random() - 0.5) * 100;

            // Mix of purple and white particles
            if (Math.random() > 0.7) {
                colors[i3] = 1;
                colors[i3 + 1] = 1;
                colors[i3 + 2] = 1;
            } else {
                colors[i3] = purple.r;
                colors[i3 + 1] = purple.g;
                colors[i3 + 2] = purple.b;
            }

            sizes[i] = Math.random() * 2 + 0.5;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        particles.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        const particleMaterial = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0 },
                mousePos: { value: new THREE.Vector2(0, 0) }
            },
            vertexShader: `
                attribute float size;
                attribute vec3 color;
                varying vec3 vColor;
                uniform float time;
                uniform vec2 mousePos;

                void main() {
                    vColor = color;
                    vec3 pos = position;

                    // Flowing motion
                    pos.x += sin(time * 0.5 + position.y * 0.01) * 2.0;
                    pos.y += cos(time * 0.3 + position.x * 0.01) * 2.0;
                    pos.z += sin(time * 0.4 + position.x * 0.01) * 2.0;

                    // Mouse interaction
                    float mouseDistance = distance(mousePos, position.xy * 0.01);
                    pos.z += (1.0 - smoothstep(0.0, 5.0, mouseDistance)) * 10.0;

                    vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                    gl_PointSize = size * (300.0 / -mvPosition.z);
                    gl_Position = projectionMatrix * mvPosition;
                }
            `,
            fragmentShader: `
                varying vec3 vColor;

                void main() {
                    float dist = length(gl_PointCoord - vec2(0.5));
                    if (dist > 0.5) discard;

                    float alpha = 1.0 - (dist * 2.0);
                    alpha = pow(alpha, 3.0);

                    vec3 glow = vColor * (1.0 + (1.0 - dist) * 0.5);
                    gl_FragColor = vec4(glow, alpha * 0.8);
                }
            `,
            transparent: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            vertexColors: true
        });

        const particleSystem = new THREE.Points(particles, particleMaterial);
        scene.add(particleSystem);

        // Connection lines
        const lineCount = 100;
        const lineMaterial = new THREE.LineBasicMaterial({
            color: 0x5538fa,
            transparent: true,
            opacity: 0.15,
            blending: THREE.AdditiveBlending
        });

        const lines = [];
        for (let i = 0; i < lineCount; i++) {
            const geometry = new THREE.BufferGeometry();
            const line = new THREE.Line(geometry, lineMaterial);
            lines.push(line);
            scene.add(line);
        }

        // Update connections
        function updateConnections() {
            const maxDistance = 15;
            const posArray = particles.attributes.position.array;
            let lineIndex = 0;

            for (let i = 0; i < particleCount && lineIndex < lineCount; i++) {
                const i3 = i * 3;
                const p1 = new THREE.Vector3(
                    posArray[i3],
                    posArray[i3 + 1],
                    posArray[i3 + 2]
                );

                for (let j = i + 1; j < particleCount && lineIndex < lineCount; j++) {
                    const j3 = j * 3;
                    const p2 = new THREE.Vector3(
                        posArray[j3],
                        posArray[j3 + 1],
                        posArray[j3 + 2]
                    );

                    const distance = p1.distanceTo(p2);
                    if (distance < maxDistance) {
                        const lineGeometry = new THREE.BufferGeometry().setFromPoints([p1, p2]);
                        lines[lineIndex].geometry.dispose();
                        lines[lineIndex].geometry = lineGeometry;
                        lines[lineIndex].material.opacity = (1 - distance / maxDistance) * 0.15;
                        lineIndex++;
                    }
                }
            }

            // Hide unused lines
            for (let i = lineIndex; i < lineCount; i++) {
                lines[i].material.opacity = 0;
            }
        }

        // Animation
        let time = 0;
        let mouseNormX = 0;
        let mouseNormY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseNormX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseNormY = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            particleMaterial.uniforms.time.value = time;
            particleMaterial.uniforms.mousePos.value.set(mouseNormX * 50, mouseNormY * 50);

            // Rotate the entire scene slightly based on mouse
            particleSystem.rotation.y = time * 0.05 + mouseNormX * 0.2;
            particleSystem.rotation.x = time * 0.03 + mouseNormY * 0.2;

            // Update particle positions for flowing effect
            const posArray = particles.attributes.position.array;
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                posArray[i3] += Math.sin(time + i * 0.01) * 0.02;
                posArray[i3 + 1] += Math.cos(time + i * 0.01) * 0.02;
                posArray[i3 + 2] += Math.sin(time * 0.5 + i * 0.01) * 0.02;

                // Wrap particles
                if (Math.abs(posArray[i3]) > 50) posArray[i3] *= -0.95;
                if (Math.abs(posArray[i3 + 1]) > 50) posArray[i3 + 1] *= -0.95;
                if (Math.abs(posArray[i3 + 2]) > 50) posArray[i3 + 2] *= -0.95;
            }
            particles.attributes.position.needsUpdate = true;

            // Update connections every few frames for performance
            if (Math.floor(time * 60) % 3 === 0) {
                updateConnections();
            }

            renderer.render(scene, camera);
        }

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start animation
        animate();

        // Add some visual feedback on click
        document.addEventListener('click', () => {
            particleSystem.rotation.y += 0.5;
            particleSystem.rotation.x += 0.3;
        });
    </script>
</body>
</html>
